backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "landing-page"
    label: "Landing Page"
    folder: "content/landing-pages"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "landing-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - label: "Landing Page Sections"
        name: "sections"
        widget: "list"
        types:
          #JUMBOTRON
          - label: "Jumbotron"
            name: "jumbotron"
            widget: object
            fields:
              - { label: Header, name: header, widget: markdown }
              - { label: Button Text, name: buttonText, widget: string }
              - { label: "Deskotp Image", name: desktopImage, widget: image }
              - { label: "Mobile Image", name: mobileImage, widget: image }

          #FEATURES
          - label: "Features"
            name: "features"
            widget: object
            fields:
              - { label: Header, name: header, widget: string }
              - { label: Description, name: description, widget: string }
              - { label: Button Text, name: buttonText, widget: string }
              - { label: Button Link, name: buttonLink, widget: string }
              - {
                  label: Numbered Features,
                  name: numberedFeatures,
                  widget: boolean,
                  default: false,
                }
              - label: Features
                name: features
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: Title, name: title, widget: string }
                  - { label: Description, name: description, widget: string }
